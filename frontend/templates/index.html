<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Posts</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>ðŸ“š Blog Posts</h1>
            <div class="input-field">
                <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="https://127.0.0.1:5002/api">
                <button onclick="loadPosts()">Load Posts</button>
            </div>
            <div class="input-field">
                <input type="text" id="post-title" placeholder="Enter Post Title">
                <input type="date" id="post-date">
                <input type="text" id="post-author" placeholder="Enter Post Author">
                <input type="text" id="post-content" placeholder="Enter Post Content">
                <button onclick="addPost()">Add Post</button>
            </div>
            <div id="post-search">
                <input type="text" id="search-query" placeholder="Search Posts">
                <select id="search-type">
                    <option value="title">Title</option>
                    <option value="content">Content</option>
                    <option value="author">Author</option>
                    <option value="date">Date</option>
                </select>
                <button onclick="searchPosts()">Search</button>
            </div>
            <div id="post-sort">
                <!-- Post sort options if main posts page -->
            </div>
            <div id="post-container">
                <!-- Blog posts will be inserted here by JavaScript -->
            </div>
        </div>
        <script src="static/main.js"></script>
    </body>
</html>
